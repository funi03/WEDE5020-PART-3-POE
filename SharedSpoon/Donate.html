<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Donation">
<meta name = "Author " content = "Funanani Nelitshindwe">
<meta name = "Keywords" content ="HTML ,CSS & Java Script ">

  
  <title>Donate - Shared Spoon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styleG.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <nav class="navbar">
      <div class="logo-small">
        <img src="IMAGES/logo.webp" alt="Shared Spoon Logo">
      </div>
      <!-- Hamburger -->
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
      <ul class="nav-links">
        <li><a href="H.html">Home</a></li>
        <li><a href="About_us.html">About Us</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="News_update.html">News</a></li>
        <li><a href="Contact_us.html">Contact</a></li>
        <li><a href="Donate.html" class="active donate-btn">Donate</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Donate Form -->
  <main class="donate-section">
    <h1>Give and You Shall Be Given</h1>
    <p class="intro-text">Every contribution counts. Please fill out the form below to make a donation.</p>

    <form id="donateForm" class="donate-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="first_name" placeholder="Your first name" required>

      <label for="lname">Surname</label>
      <input type="text" id="lname" name="last_name" placeholder="Your surname" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="e.g., 072 123 4567" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required>

      <label for="info">Donation Information</label>
      <textarea id="info" name="donation_info" rows="4" placeholder="Type your message or donation details..." required></textarea>

      <input type="submit" class="donate-btn" value="Submit Donation">
    </form>

    <!-- Confirmation Popup -->
    <div id="thankYouMessage" class="thank-you-box">
      <i class="fa-solid fa-circle-check"></i>
      <h2>Thank You!</h2>
      <p>Your donation form has been submitted successfully.</p>
      <button onclick="closeThankYou()">Close</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; ST10480209 Shared Spoon-feeding Scheme</p>
    <p id="current-time"></p>
  </footer>

  <!-- JS -->
  <script src="JavaScript/script6.js"></script>
</body>
</html>
